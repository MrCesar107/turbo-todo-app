<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/styles.css">
    <title>Turbo Todo App</title>
  </head>
  <body>
    <div class="container mx-auto my-10" data-controller="lists">
      <div class="flex flex-row justify-between items-center">
        <h1 class="text-xl font-bold">Turbo Todo App</h1>
        <div class="flex flex-row gap-2">
          <form method="post" action="/" data-action="lists#createList" data-lists-target="createListForm" id="createListForm">
            <input type="text" class="border-2 border-gray-300 rounded-md p-2" placeholder="Add a new list" id="list_name" name="list[name]">
            <input type="submit" value="Add" class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600 transition-colors duration-300">
          </form>
        </div>
      </div>
      <div class="flex col-start-1 row-start-1 flex-nowrap gap-4 mt-10 overflow-x-auto" data-lists-target="listsContainer">
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
